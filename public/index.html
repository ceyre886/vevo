<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>VevoAI Chat</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: #0b0c10; color: #fff; display: flex; flex-direction: column; }
  #chatBox { flex: 1; overflow-y: auto; padding: 1rem; scroll-behavior: smooth; }
  .message { margin-bottom: 1rem; max-width: 80%; padding: 0.5rem 1rem; border-radius: 12px; }
  .user { align-self: flex-end; background-color: #1f2833; color: #66fcf1; }
  .ai { align-self: flex-start; background-color: #c5c6c7; color: #0b0c10; }
  #inputContainer { display: flex; padding: 1rem; border-top: 1px solid #333; background-color: #1f2833; }
  #userInput { flex: 1; padding: 0.8rem; border-radius: 8px; border: none; outline: none; background-color: #0b0c10; color: #fff; }
  button { margin-left: 0.5rem; padding: 0.8rem 1rem; border-radius: 8px; border: none; background-color: #45a29e; color: #0b0c10; cursor: pointer; }
  button:hover { background-color: #66fcf1; }
</style>
</head>
<body>
<div id='chatBox'></div>
<div id='inputContainer'>
  <input type='text' id='userInput' placeholder='Type a message...' />
  <button onclick='sendMessage()'>Send</button>
</div>
<script>
const chatBox = document.getElementById('chatBox');
const inputField = document.getElementById('userInput');

async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  // Display user message
  const userDiv = document.createElement('div');
  userDiv.className = 'message user';
  userDiv.textContent = message;
  chatBox.appendChild(userDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
  inputField.value = '';

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    });
    const data = await res.json();
    
    const aiDiv = document.createElement('div');
    aiDiv.className = 'message ai';
    chatBox.appendChild(aiDiv);

    // Typing animation
    let idx = 0;
    const text = data.reply || 'No response';
    const interval = setInterval(() => {
      aiDiv.textContent += text[idx++];
      chatBox.scrollTop = chatBox.scrollHeight;
      if (idx === text.length) clearInterval(interval);
    }, 25); // 25ms per character

  } catch (err) {
    const aiDiv = document.createElement('div');
    aiDiv.className = 'message ai';
    aiDiv.textContent = 'Error connecting to server';
    chatBox.appendChild(aiDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}

// Press Enter to send
inputField.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
